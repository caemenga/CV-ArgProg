<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <div>
            <h1 id="titulo"></h1>
            <h2>Curriculum vitae</h2>
        </div>    
        <img id="imagen" src="" alt="foto de perfil">
    </header>
    <div class="contenedor">
        <div class="subcontenedor">
            <div class="experiencia">
                <h2>Experiencia laboral</h2>
                <ul id="ulExperiencias" class="list-group list-group-flush">

                </ul>
                <div class="botones">
                    <button id="btn-ant" type="button" class="btn btn-outline-dark boton">⇐ Anterior</button>
                    <button id="btn-sig" type="button" class="btn btn-outline-dark boton">Siguiente ⇒</button>
                </div>
            </div>
            <aside class="habilidades">
                <h2 id="tit-hab-edu"></h2>
                <ul id="ulHabilidades" class="list-group list-group-flush">
                    
                </ul>
                <div id="btn-hab-edu" class="d-grid gap-2">
                    
                </div>
            </aside>
        </div>
        <div class="educacion">
            <h2>Informacion personal y contacto</h2>
            <ul id="ulInfoPersonal" class="list-group list-group-flush">

            </ul>
            
        </div>
    </div>
    <footer>
        <p>Derechos reservados @JamesChangaProject</p>
    </footer>
    <script src="./js/hab-edu.js"></script>
    <script src="./js/experiencia.js"></script>
    <script src="./js/info-personal.js"></script>
</body>
</html>
